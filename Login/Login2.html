<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인</title>
    <style>
        body {
            background-color: white;
            font-family: Arial, sans-serif;
        }

        .login-container {
            width: 300px;
            margin: 100px auto;
            padding: 20px;
            background-color: #e4e4e4e8;
            border-radius: 50px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            position: relative;
            height: 310px;
        }

        .close-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            width: 24px;
            height: 24px;
            background-color: rgb(104, 103, 103);
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
        }

        .close-btn::before,
        .close-btn::after {
            content: '';
            position: absolute;
            width: 3px;
            height: 15px;
            background-color: white;
        }

        .close-btn::before {
            transform: rotate(45deg);
        }

        .close-btn::after {
            transform: rotate(-45deg);
        }

        .login-container h2 {
            font-size: 24px;
            margin-bottom: 20px;
        }

        .login-container input[type="text"],
        .login-container input[type="password"],
        .login-container button {
            width: 60%;
            padding: 10px;
            margin: 10px 0;
            box-sizing: border-box;
            border-radius: 12px;
            border: none;
        }

        .login-container input[type="text"],
        .login-container input[type="password"] {
            height: 45px;
            background-color: rgb(212, 216, 243);
            font-size: 18px;
        }

        .login-container input[type="text"]::placeholder,
        .login-container input[type="password"]::placeholder {
            color: black; /* placeholder 텍스트 색상을 검정으로 변경 */
        }

        .login-container button {
            height: 45px;
            background-color: rgb(81, 83, 171);
            color: white;
            cursor: pointer;
            font-weight: bold;
            font-size: 19px;
        }

        .forgot-password a {
            color: black; /* 링크 색상을 검정으로 변경 */        
        }

        .login-container button:hover {
            background-color: rgb(107, 123, 141);
        }

        .login-container .forgot-password {
            font-size: 15px;
            color: black;
        }

        .login-container .separator {
            width: 90%;
            height: 1.5px;
            background-color: black;
            margin: 10px auto;
        }
    </style>
</head>

<body>
    <div class="login-container">
        <span class="close-btn">&times;</span>
        <h2>한국대학교 수강신청</h2>
        <input type="text" placeholder="아이디/학번 입력">
        <input type="password" placeholder="비밀번호 입력">
        <button>로그인</button>
        <div class="separator"></div>
        <div class="forgot-password">
            <a href="#">아이디 / 비밀번호 찾기</a>
        </div>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            document.querySelector('.close-btn').addEventListener('click', function () {
                document.querySelector('.login-container').style.display = 'none';
            });
        });
    </script>
</body>

</html>

<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인</title>
   
    <style>
        body {
            background-color:  white;
            font-family: Arial, sans-serif;
        }

        .login-container { /*회색 블럭*/
            width: 300px;
            margin: 100px auto;
            padding: 20px;
            background-color: #f0f0f0;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            border-radius: 30px; 
            height: 310px;
             position: relative; /* X 표시를 위한 위치 지정 */
        }

        .close-btn { /*닫기 창 동그라미*/
            position: absolute;
            top: 10px;
            right: 10px;
            width: 24px;
            height: 24px;
            background-color: gray;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
        }

       .close-btn::before, .close-btn::after { 
            content: '';
            position: absolute;
            width: 3px; /* 'X' 의 선 굵기 */
            height: 15px; /* 'X' 의 높이 */
            background-color: white; /* 'X' 의 색상 */
        }

        .close-btn::before {
            transform: rotate(45deg); /* 45도 회전 */
        }
        .close-btn::after {
            transform: rotate(-45deg); /* -45도 회전 */
        }


        

        /*한국대학교 수강신청 글자*/
        .login-container h2 {
            font-size: 24px;
            margin-bottom: 20px; /*밑에와 간격 넓힘*/
            
        }

       


        .login-container input[type="text"],
        .login-container input[type="password"],
        .login-container button {
            width: 60%;
            padding: 10px;
            margin: 10px 0;
            box-sizing: border-box;
            border-radius: 10px; /*모서리 둥글게*/
            border: none; /*테두리 없앰*/
            
        }

        .forgot-password a {
            color: black; /* 링크 색상을 검정으로 변경 */
            
            
        }
         
        .login-container input[type="password"],
        .login-container button,
        separator{
            margin-top: 0px; /*위에 간격을 없앰*/

        }
        

        /*아이디, 비번 입력 상자*/
        .login-container input[type="text"],
        .login-container input[type="password"] {
            height: 45px;
            background-color:rgb(189, 195, 244);
            color:black;
            font-size: 18px;
        }

        .login-container button {
            height: 45px;
            background-color: rgb(31, 87, 151);
            color: white;
            border: none;
            cursor: pointer;
            font-weight: bold;
            font-size: 19px;
        }

        .login-container button:hover {
            background-color: rgb(124, 142, 162);
        }

        .login-container .forgot-password {
            font-size: 15px;
            margin-top: 0px;
            color: black;
            
        }
     
        .login-container .separator {
            width: 90%;
            height: 1.5px;
            background-color: black;
            margin: 10px auto;
            /* 위아래 간격 동일하게 설정 */
        }
    </style>
</head>

<body>
    <div class="login-container">
        <span class="close-btn">&times;</span>
        <h2>한국대학교 수강신청</h2>
        <input type="text" placeholder="아이디/학번 입력">
        <input type="password" placeholder="비밀번호 입력">
        <button>로그인</button>
        <div class="separator"></div> <!--여기가 선임-->
        <div class="forgot-password">
            <a href="#">아이디 / 비밀번호 찾기</a>
        </div>
    </div>

    <script>
        // DOMContentLoaded 이벤트 리스너 사용
        document.addEventListener('DOMContentLoaded', function () {
            document.querySelector('.close-btn').addEventListener('click', function () {
                document.querySelector('.login-container').style.display = 'none';
            });
        });
    </script>
</body>

</html>
